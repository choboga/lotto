<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>복권 번호 명당</title>
    
    <!-- ✅ Noto Sans Korean 폰트 추가 -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        /* ✅ 전체 화면을 차지하고 중앙 정렬 */
        html, body {
            height: 100vh; /* ✅ 화면 높이 전체 사용 */
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center; /* ✅ 세로 중앙 정렬 */
            align-items: center; /* ✅ 가로 중앙 정렬 */
            text-align: center;
            background-image: url('https://raw.githubusercontent.com/lchenter/lotto/main/casino.gif');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: white;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }

        h1 {
            font-size: 3em;
            color: red; /* ✅ 제목을 빨간색으로 설정 */
            font-weight: bold;
            margin-bottom: 10px;
        }

        p {
            font-size: 1.2em;
        }

        button {
            font-size: 1.2em;
            padding: 10px 20px;
            background-color: red;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>복권 번호 명당</h1>
    <p>실패는 있어도 좌절은 없다.</p>
    <button id="lottoButton" onclick="startLottoAnimation()">번호 출력</button>
    <div id="result"></div>

    <script>
        function startLottoAnimation() {
            let button = document.getElementById("lottoButton");
            let resultDiv = document.getElementById("result");

            // 버튼 흔들리는 애니메이션 추가
            button.style.animation = "shake 0.5s ease-in-out infinite";
            resultDiv.style.display = "none"; // 번호 출력 전에는 숨김

            // 3초 후 애니메이션 멈추고 번호 출력
            setTimeout(() => {
                button.style.animation = ""; // 애니메이션 제거
                generateNumbers();
            }, 3000);
        }

        function generateNumbers() {
            let numbers = [];
            while (numbers.length < 6) {
                let num = Math.floor(Math.random() * 45) + 1;
                if (!numbers.includes(num)) {
                    numbers.push(num);
                }
            }
            let resultDiv = document.getElementById("result");
            resultDiv.innerHTML = numbers.sort((a, b) => a - b).join(", ");
            resultDiv.style.display = "block"; // 번호 출력 후 보이게 설정
        }
    </script>

</body>
</html>
