<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>복권 번호 명당</title>

    <meta name="naver-site-verification" content="609dff0809d3b21e4b9c65fcc28c9586e8bd8a31"/>
    
    <!-- ✅ Noto Sans Korean 폰트 추가 -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
    
    <!-- ✅ CSS 파일 연결 -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1 class="title">복권 번호 명당</h1>
        <p class="subtitle" id="subtitle">실패는 있어도 좌절은 없다.</p>
        <button id="generateBtn" onclick="startAnimation()">번호 출력</button>
        <div id="loading-dot"></div>
        <div id="result"></div>
    </div>

    <script>
        function startAnimation() {
            const button = document.getElementById("generateBtn");
            const resultDiv = document.getElementById("result");
            const subtitle = document.getElementById("subtitle");

            button.classList.add("shaking");

            setTimeout(() => {
                button.classList.remove("shaking");

                let numbers = [];
                while (numbers.length < 6) {
                    let num = Math.floor(Math.random() * 45) + 1;
                    if (!numbers.includes(num)) {
                        numbers.push(num);
                    }
                }

                resultDiv.innerHTML = numbers.sort((a, b) => a - b).join(", ");
                subtitle.innerHTML = "당첨을 기원합니다!";
            }, 3000);
        }
    </script>

</body>
</html>
