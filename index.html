<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>복권 번호 명당</title>
    
    <!-- ✅ Noto Sans Korean 폰트 추가 -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        /* ✅ 전체 화면을 차지하고 중앙 정렬 */
        html, body {
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background-image: url('https://raw.githubusercontent.com/lchenter/lotto/main/casino.gif');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: white;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
            font-family: 'Noto Sans KR', sans-serif;
        }

        h1 {
            font-size: 3em;
            color: red; /* ✅ 제목 빨간색 */
            font-weight: bold;
            margin-bottom: 10px;
        }

        p {
            font-size: 1.5em; /* ✅ 글씨 키우기 */
            font-weight: bold; /* ✅ 굵게 처리 */
            margin-bottom: 20px;
        }

        /* ✅ 버튼 스타일 수정 */
        button {
            font-size: 1.2em;
            padding: 10px 20px;
            background-color: blue; /* ✅ 버튼 색상을 파란색으로 변경 */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        /* ✅ 애니메이션 효과 */
        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            50% { transform: translateX(10px); }
            75% { transform: translateX(-10px); }
            100% { transform: translateX(0); }
        }

        /* ✅ 번호 출력 후 스타일 */
        #result {
            font-size: 2em; /* ✅ 글씨 크기 증가 */
            font-weight: bold; /* ✅ 글씨 굵게 */
            margin-top: 20px; /* ✅ 버튼과 거리 조정 */
        }
    </style>
</head>
<body>

    <h1>복권 번호 명당</h1>
    <p id="message">실패는 있어도 좌절은 없다.</p>
    <button id="lottoButton" onclick="startLottoAnimation()">번호 출력</button>
    <div id="result"></div>

    <script>
        function startLottoAnimation() {
            let button = document.getElementById("lottoButton");
            let resultDiv = document.getElementById("result");
            let message = document.getElementById("message");

            // 버튼 흔들리는 애니메이션 추가
            button.style.animation = "shake 0.5s ease-in-out infinite";
            resultDiv.style.display = "none"; // 번호 출력 전에는 숨김

            // 3초 후 애니메이션 멈추고 번호 출력
            setTimeout(() => {
                button.style.animation = ""; // 애니메이션 제거
                generateNumbers();
                message.innerText = "당첨을 기원합니다!"; // ✅ 문구 변경
            }, 3000);
        }

        function generateNumbers() {
            let numbers = [];
            while (numbers.length < 6) {
                let num = Math.floor(Math.random() * 45) + 1;
                if (!numbers.includes(num)) {
                    numbers.push(num);
                }
            }
            let resultDiv = document.getElementById("result");
            resultDiv.innerHTML = numbers.sort((a, b) => a - b).join(", ");
            resultDiv.style.display = "block"; // 번호 출력 후 보이게 설정
        }
    </script>

</body>
</html>
