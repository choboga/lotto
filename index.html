<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>복권 번호 명당</title>

    <!-- ✅ Noto Sans Korean 폰트 추가 -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">

    <!-- ✅ CSS 파일 연결 -->
    <link rel="stylesheet" href="style.css">

    <!-- ✅ 사이트 설명 (SEO 최적화) -->
    <meta name="description" content="복권 번호 명당 - 로또 번호를 랜덤으로 추첨하여 1등을 노려보세요!">

    <!-- ✅ Open Graph 설정 (SNS & 검색 최적화) -->
    <meta property="og:title" content="복권 번호 명당">
    <meta property="og:description" content="로또 번호를 랜덤으로 추첨하여 1등을 노려보세요!">
    <meta property="og:image" content="https://raw.githubusercontent.com/choboga/lotto-site/main/lotto_thumbnail.jpg">
    <meta property="og:url" content="https://lottos.life">
    <meta property="og:type" content="website">
</head>
<body>

    <div class="container">
        <h1 class="title">🎉 복권 번호 명당 🎉</h1>
        <p class="subtitle" id="subtitle">실패는 있어도 좌절은 없다.</p>
        
        <!-- ✅ 로딩 애니메이션 추가 -->
        <div id="loading" class="loading-animation" style="display: none;">🔄 번호 추첨 중...</div>
        
        <!-- ✅ 버튼 -->
        <button id="generateBtn" onclick="startAnimation()">번호 출력</button>
        
        <!-- ✅ 결과 표시 -->
        <div id="result"></div>
    </div>

    <script>
        function startAnimation() {
            const button = document.getElementById("generateBtn");
            const resultDiv = document.getElementById("result");
            const subtitle = document.getElementById("subtitle");
            const loadingDiv = document.getElementById("loading");

            // ✅ 버튼 애니메이션 적용
            button.classList.add("shaking");
            button.disabled = true; // 버튼 일시적으로 비활성화
            resultDiv.innerHTML = ""; // 기존 결과 초기화
            subtitle.innerHTML = "🔄 번호를 추첨 중입니다...";
            loadingDiv.style.display = "block"; // 로딩 메시지 표시

            setTimeout(() => {
                button.classList.remove("shaking");
                button.disabled = false;
                loadingDiv.style.display = "none"; // 로딩 메시지 숨김

                // ✅ 랜덤 로또 번호 생성
                let numbers = [];
                while (numbers.length < 6) {
                    let num = Math.floor(Math.random() * 45) + 1;
                    if (!numbers.includes(num)) {
                        numbers.push(num);
                    }
                }

                // ✅ 결과를 공 형태로 출력
                resultDiv.innerHTML = numbers
                    .sort((a, b) => a - b)
                    .map(n => `<span class="lotto-number">${n}</span>`)
                    .join('');

                // ✅ 결과 문구 변경
                subtitle.innerHTML = "🎯 당첨을 기원합니다!";
            }, 3000);
        }
    </script>

</body>
</html>
